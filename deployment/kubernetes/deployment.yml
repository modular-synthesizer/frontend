apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <NAMESPACE>
  name: frontend-deployment
  labels:
    app: modusynth-gui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: modusynth-gui
  template:
    metadata:
      labels:
        app: modusynth-gui
    spec:
      dnsPolicy: Default
      containers:
        - name: modusynth-frontend
          image: virtuatable/modusynth-frontend:<VERSION>
          args:
            - web
          ports:
            - containerPort: 3000
          env:
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: api
                  key: url
            - name: PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: frontend-credentials
                  key: public-key
            - name: PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: frontend-credentials
                  key: private-key
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 500m
              memory: 128Mi